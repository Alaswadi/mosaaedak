version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mosaaedak-db
    environment:
      POSTGRES_DB: mosaaedak
      POSTGRES_USER: ${DB_USER:-mosaaedak}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mosaaedak_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-mosaaedak}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: mosaaedak-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mosaaedak-api
    ports:
      - "9002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-mosaaedak}:${DB_PASSWORD:-mosaaedak_secret}@postgres:5432/mosaaedak?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-https://n8n.mosaaedak.com/webhook}
      - UPLOAD_DIR=/app/uploads
      - COST_PER_MESSAGE=0.03
      - MONTHLY_SUBSCRIPTION_FEE=29.00
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:9000}
      - API_URL=${API_URL:-http://localhost:9002}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Frontend (React/Vite served via Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:9002/api}
    container_name: mosaaedak-frontend
    ports:
      - "9000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:
